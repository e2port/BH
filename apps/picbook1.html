<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dedication Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #slideContainer {
      width: 80%;
      max-width: 800px;
      min-height: 400px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }
    .slideImage {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #nextButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="slideContainer">
    <!-- Slide content will be inserted here -->
  </div>
  <button id="nextButton">Next</button>

  <script>
    // Array of slides for the slideshow.
    // Slides include: an intro, picture pages with caption overlay, text pages, and a concluding slide.
    const slides = [
      {
        type: 'intro',
        title: 'Welcome to Our Dedication Slideshow',
        text: 'A special tribute to cherished memories and moments.'
      },
      {
        type: 'picture',
        image: 'https://via.placeholder.com/800x400?text=Picture+1',
        caption: 'Our Journey Begins'
      },
      {
        type: 'text',
        title: 'A Message of Gratitude',
        text: 'We are deeply grateful for the love and support that has shaped every step of our journey.'
      },
      {
        type: 'picture',
        image: 'https://via.placeholder.com/800x400?text=Picture+2',
        caption: 'Moments of Joy'
      },
      {
        type: 'text',
        title: 'Reflections',
        text: 'Each moment, both big and small, has added a unique thread to the tapestry of our lives.'
      },
      {
        type: 'picture',
        image: 'https://via.placeholder.com/800x400?text=Picture+3',
        caption: 'New Horizons'
      },
      {
        type: 'text',
        title: 'Looking Forward',
        text: 'As we step into the future, our hearts are full of hope and excitement for what lies ahead.'
      },
      {
        type: 'conclusion',
        title: 'Thank You',
        text: 'Thank you for sharing these precious moments with us.'
      }
    ];

    let currentSlide = 0;
    const slideContainer = document.getElementById('slideContainer');
    const nextButton = document.getElementById('nextButton');

    function renderSlide(index) {
      const slide = slides[index];
      let html = '';
      if (slide.type === 'intro' || slide.type === 'text' || slide.type === 'conclusion') {
        html += `<h2>${slide.title}</h2>`;
        html += `<p>${slide.text}</p>`;
      } else if (slide.type === 'picture') {
        // For picture slides, wrap the image in a relatively positioned div to allow caption overlay.
        html += `<div style="position: relative;">`;
        html += `<img src="${slide.image}" alt="Slide Image" class="slideImage">`;
        html += `<div class="caption">${slide.caption}</div>`;
        html += `</div>`;
      }
      slideContainer.innerHTML = html;
    }

    // Initial slide render
    renderSlide(currentSlide);

    // Advance to the next slide on button click.
    nextButton.addEventListener('click', () => {
      currentSlide++;
      if (currentSlide >= slides.length) {
        currentSlide = 0; // Restart slideshow; alternatively, you could hide the button here.
      }
      renderSlide(currentSlide);
    });
  </script>
</body>
</html>
