<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G-code Trainer</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #console {
      width: 50%;
      background: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
    #display {
      width: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #gcodeInput {
      width: 100%;
      height: 80%;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    #submitBtn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="console">
    <textarea id="gcodeInput" placeholder="Enter G-code here..."></textarea>
    <button id="submitBtn">Run Command</button>
  </div>
  <div id="display">
    <canvas id="simulationCanvas" width="600" height="600"></canvas>
  </div>
  <script src="../scripts/gcode.js"></script>
</body>
</html>
