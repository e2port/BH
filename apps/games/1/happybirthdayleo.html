  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Tiny BS"D in the corner */
    .bsd {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #666;
    }

    /* Container for the two creatures */
    .creature-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    .creature {
      width: 150px;
      max-width: 30%;
      /* alternate glow effect */
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
      }
      to {
        filter: drop-shadow(0 0 20px rgba(255,255,255,1));
      }
    }

    /* The big birthday-game link */
    .gift-link {
      font-size: 2.5rem;
      color: #004d99;
      text-decoration: none;
      padding: 20px 40px;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .gift-link:hover {
      background: linear-gradient(45deg, #ffcc00, #ff7f00);
      transform: scale(1.05);
    }

    .message {
      font-size: 1.5rem;
      max-width: 80%;
      line-height: 1.4;
    }

    /* Hide the audio element but keep it autoplaying */
    audio {
      display: none;
    }

    /* Responsive tweaks */
    @media(max-width: 768px) {
      .creature-container {
        flex-direction: column;
        gap: 1rem;
      }
      .creature {
        width: 120px;
        max-width: 40%;
      }
      .gift-link {
        font-size: 2rem;
        padding: 15px 30px;
      }
      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
