<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E2 - Taryag Bot</title>
  <link rel="icon" href="images/ic.webp" type="image/webp" />
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fffaf0, #ffe4e1);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #d2b48c;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    /* Hebrew Text at Top Right */
    .hebrew-modest {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #5a3e36;
    }
    h1 {
      text-align: center;
      color: #5a3e36;
      margin-bottom: 20px;
    }
    #chatbox {
      border: 2px solid #d2b48c;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .userMessage {
      text-align: right;
      margin: 5px 0;
      color: #333;
    }
    .botMessage {
      text-align: left;
      margin: 5px 0;
      color: #5a3e36;
    }
    #userInput {
      width: 75%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #d2b48c;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }
    #sendBtn:hover {
      background-color: #b38b6d;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Small Hebrew Text at Top Right -->
  <div class="hebrew-modest">בס"ד</div>
  <h1>E2 - Taryag Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Which of the 613?" />
  <button id="sendBtn">Send</button>
  <div class="footer">Designed with care in mind</div>
  <script src="../scripts/taryag.js"></script>
</body>
</html>
