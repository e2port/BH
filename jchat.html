<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E2 - JChat Matrixy Font Look</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
    }
    #chatbox {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
    }
    .userMessage {
      text-align: right;
      margin: 5px 0;
      color: #fff;
    }
    
    .botMessage {
      text-align: left;
      margin: 5px 0;
      color: #0f0;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>E2 - Rudimentary Javascript Chatbot with style</h1>
  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script src="scripts/jchat.js"></script>
</body>
</html>
