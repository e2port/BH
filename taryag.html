<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E2 - Taryag Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
    }
    #chatbox {
      border: 2px solid #d2b48c;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
    .userMessage {
      text-align: right;
      margin: 5px 0;
    }
    .botMessage {
      text-align: left;
      margin: 5px 0;
      color: #5a3e36;
    }

    #userInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>E2 - Taryag Bot</h1>
  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Which of the 613?" />
  <button id="sendBtn">Send</button>

  <script src="scripts/taryag.js"></script>
</body>
</html>
