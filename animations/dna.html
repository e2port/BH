<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Swirling DNA with Matrix Rain</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Get the canvas and context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      // Update the helix length when resizing
      L = Math.sqrt(width * width + height * height) + 100;
    }
    window.addEventListener('resize', resize);
    resize();

    let time = 0;

    // DNA helix parameters
    const diagAngle = Math.PI / 4; // 45Â° angle
    // v is the direction along the helix axis
    const v = { x: Math.cos(diagAngle), y: Math.sin(diagAngle) };
    // u is perpendicular to v (for strand offsets)
    const u = { x: -Math.sin(diagAngle), y: Math.cos(diagAngle) };

    const amplitude = 50;      // Increased amplitude for larger swing
    const frequency = 0.05;    // Twist speed along the helix
    const step = 8;            // Spacing between helix segments

    // Determine helix length (covers the canvas diagonal)
    let L = Math.sqrt(width * width + height * height) + 100;

    // --- Particle system for yellow "matrix rain" off the helix ---
    const particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        // Random drift and downward speed
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = Math.random() * 2 + 1;
        this.alpha = 1;
        this.size = Math.random() * 2 + 1;
        this.life = 0;
        this.maxLife = Math.random() * 50 + 50;
        // Use a random katakana-style character for a Matrix feel
        this.char = String.fromCharCode(0x30A0 + Math.floor(Math.random() * 96));
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life++;
        this.alpha = 1 - this.life / this.maxLife;
      }
      draw(ctx) {
        ctx.fillStyle = "rgba(255, 255, 0, " + this.alpha + ")";
        ctx.font = this.size + "px monospace";
        ctx.fillText(this.char, this.x, this.y);
      }
    }

    function spawnParticle(x, y) {
      particles.push(new Particle(x, y));
    }
    // --- End Particle system ---

    function animate() {
      requestAnimationFrame(animate);
      time += 0.05;
      
      // Clear the canvas with a semi-transparent black to leave trails
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      // A subtle global oscillation for a gentle movement effect
      const globalOffsetX = 10 * Math.sin(time * 0.5);
      const globalOffsetY = 10 * Math.cos(time * 0.5);

      // Draw the centered DNA helix (symmetric from -L/2 to L/2)
      for (let t = -L/2; t < L/2; t += step) {
        // Compute the center point along the helix axis
        let cx = t * v.x + width / 2 + globalOffsetX;
        let cy = t * v.y + height / 2 + globalOffsetY;
        
        // Compute the twisting phase of the helix
        let phase = t * frequency + time;
        let offsetMag = amplitude * Math.sin(phase);
        
        // Calculate positions for the two strands
        let x1 = cx + offsetMag * u.x;
        let y1 = cy + offsetMag * u.y;
        let x2 = cx - offsetMag * u.x;
        let y2 = cy - offsetMag * u.y;
        
        // Save context and add a glow effect
        ctx.save();
        ctx.shadowColor = "#00FFFF";
        ctx.shadowBlur = 10;
        
        // Draw the strand points using radial gradients for a captivating glow
        let grad1 = ctx.createRadialGradient(x1, y1, 0, x1, y1, 4);
        grad1.addColorStop(0, "#00FFFF");
        grad1.addColorStop(1, "transparent");
        ctx.fillStyle = grad1;
        ctx.beginPath();
        ctx.arc(x1, y1, 4, 0, Math.PI * 2);
        ctx.fill();
        
        let grad2 = ctx.createRadialGradient(x2, y2, 0, x2, y2, 4);
        grad2.addColorStop(0, "#00FFFF");
        grad2.addColorStop(1, "transparent");
        ctx.fillStyle = grad2;
        ctx.beginPath();
        ctx.arc(x2, y2, 4, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw the connecting rung with an increased line width and dynamic red color
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        let redShade = Math.floor(100 + 155 * ((Math.sin(phase) + 1) / 2)); // varies from 100 to 255
        ctx.strokeStyle = "rgb(" + redShade + ", 0, 0)";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();

        // Occasionally spawn a yellow particle at the midpoint of a rung.
        if (Math.random() < 0.03) {
          let rx = (x1 + x2) / 2;
          let ry = (y1 + y2) / 2;
          spawnParticle(rx, ry);
        }
      }
      
      // Update and draw the Matrix rain particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw(ctx);
        if (p.life > p.maxLife) {
          particles.splice(i, 1);
        }
      }
    }
    animate();
  </script>
</body>
</html>
